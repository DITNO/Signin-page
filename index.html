  <div class="container-education">
    <h1 id="h1">Create An Account</h1>
    <form id="educationForm">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <label for="email"></label>
      <input type="text" id="email" name="email" placeholder="Email">
        <label for="username"></label>
      <input type="text" id="username" name="username" placeholder="Fullname">
      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="Password">
      <label for="education"></label>
      <select id="education" name="education" required>
        <option value="">Select your education</option>
        <option value="High School">High School</option>
        <option value="College">College</option>
        <option value="University">University</option>
      </select>
      <label for="city"></label>
      <select id="city" name="city" required>
        <option value="">Select your city</option>
        <option value="DELHI">DELHI</option>
        <option value="GURGOAN">GURGOAN</option>
        <option value="NOIDA">NOIDA</option>
      </select>

      <label for="country"></label>
      <select id="country" name="country" required>
        <option value="">INDIA (+91)</option>
        <option value="+91">INDIA(+91)</option>
        <option value="+01">RUSSIA(+01)</option>
        <option value="+02">USA(+02)</option>
      </select>

      <label for="phone"></label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Mobile Number">
      <button class="sub-btn" type="submit">CREATE NEW ACCOUNT</button>
    </form>
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="script.js"></script>
</body>
